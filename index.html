<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alpha â€“ Cinematic Starfield</title>
  <style>
    html, body { height:100%; margin:0; overflow:hidden; background:#000; font-family:monospace; }

    /* backdrop gradient */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        radial-gradient(1200px 800px at 50% 25%, rgba(130,160,255,.15), transparent 60%),
        radial-gradient(900px 650px at 20% 10%, rgba(255,220,180,.1), transparent 60%),
        radial-gradient(1000px 700px at 80% 15%, rgba(180,255,240,.1), transparent 60%),
        linear-gradient(#03040a, #070914 55%, #05060d);
      z-index:-3;
    }

    /* vignette overlay */
    body::after{
      content:"";
      position:fixed; inset:0;
      background: radial-gradient(100% 120% at 50% 40%, transparent 70%, rgba(0,0,0,.5) 100%);
      z-index:-1;
      pointer-events:none;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0; /* <- FIX: bring stars on top of bg gradient */
    }

    .wrap { height:100%; display:grid; place-items:center; padding:6vmin; z-index:1; position:relative; }
    img { max-width:86vw; border-radius:20px; box-shadow:0 10px 60px rgba(255,255,255,.35); }
    h1 {
      position:fixed; top:20px; left:50%; transform:translateX(-50%);
      letter-spacing:.35em; color:#fff;
      text-shadow:0 0 8px rgba(255,255,255,.6), 0 0 24px rgba(0,255,255,.25);
      animation:glow 2.4s ease-in-out infinite alternate;
      z-index:2;
    }
    @keyframes glow{
      from{ filter: drop-shadow(0 0 2px #fff) drop-shadow(0 0 12px #0ff); }
      to{   filter: drop-shadow(0 0 6px #fff) drop-shadow(0 0 24px #7cf); }
    }
  </style>
</head>
<body>
  <canvas id="sky"></canvas>
  <h1>Alpha</h1>

  <main class="wrap">
    <img src="Picsart_25-10-19_21-27-42-155.jpg" alt="Surreal Art">
  </main>

  <script>
    const c = document.getElementById('sky');
    const x = c.getContext('2d');
    let W,H,DPR;

    const pointer={x:.5,y:.5};
    addEventListener('mousemove',e=>{pointer.x=e.clientX/innerWidth; pointer.y=e.clientY/innerHeight;},{passive:true});
    addEventListener('touchmove',e=>{const t=e.touches[0]; if(t){pointer.x=t.clientX/innerWidth; pointer.y=t.clientY/innerHeight;}},{passive:true});

    function resize(){
      DPR=Math.max(1,Math.min(2,devicePixelRatio||1));
      W=c.width=innerWidth*DPR;
      H=c.height=innerHeight*DPR;
      c.style.width=innerWidth+'px';
      c.style.height=innerHeight+'px';
    }
    addEventListener('resize',resize); resize();

    const stars=[];
    const center={x:()=>W*0.5,y:()=>H*0.4};
    const rand=(a,b)=>a+Math.random()*(b-a);
    const hsv=(h,s,v)=>{
      const f=(n,k=(n+h/60)%6)=>v-v*s*Math.max(Math.min(k,4-k,1),0);
      const r=f(5),g=f(3),b=f(1);
      return `rgba(${r*255|0},${g*255|0},${b*255|0},`;
    };

    for(let i=0;i<400;i++){
      stars.push({
        x:Math.random()*W,
        y:Math.random()*H,
        r:rand(0.3,1.6),
        s:rand(0.1,0.5),
        a:Math.random(),
        ad:(Math.random()>.5?1:-1)*rand(0.005,0.02),
        hue:rand(190,250),
        depth:Math.random()
      });
    }

    let hueShift=0;
    function frame(){
      x.clearRect(0,0,W,H);
      const px=(pointer.x-0.5)*0.04*W;
      const py=(pointer.y-0.5)*0.04*H;

      stars.forEach(s=>{
        s.a+=s.ad; if(s.a<0.1||s.a>1) s.ad*=-1;
        s.y+=s.s; if(s.y>H){s.y=0; s.x=Math.random()*W;}
        x.beginPath();
        x.globalCompositeOperation='screen';
        x.globalAlpha=s.a;
        x.fillStyle=hsv((s.hue+hueShift)%360,0.6,1)+'1)';
        x.arc(s.x - px*s.depth, s.y - py*s.depth, s.r*DPR,0,Math.PI*2);
        x.fill();
      });
      hueShift=(hueShift+0.1)%360;
      requestAnimationFrame(frame);
    }
    frame();
  </script>
</body>
</html>
